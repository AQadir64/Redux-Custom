<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 style="text-decoration: underline;">Html -- Redux</h1>
    <br />
    <h1>Todos</h1>
    <input type="text" id="todo" placeholder="add todo" />
    <button type="button" id="todoBtn">Add Todo</button>
    <ul id="todos"></ul>
    <h1>Goals</h1>
    <input type="text" id="goal" placeholder="add goal" />
    <button type="button" id="goalBtn">Add Goal</button>
    <ul id="goals"></ul>

    <hr />
    <h1 style="text-decoration: underline;">React -- Redux</h1>
    <br />
    <div id="app"></div>
    <script src="https://tylermcginnis.com/goals-todos-api/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
    <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script type="text/babel">
      function List(props) {
        return (
          <ul>
            {props.items.map((item) => (
              <li key={item.id}>
                <span
                  onClick={() => {
                    props.toggle && props.toggle(item.id);
                  }}
                  style={{
                    textDecoration: item.completed ? "line-through" : "none",
                  }}
                >
                  {item.name}
                </span>
                <button onClick={() => props.remove(item)}>X</button>
              </li>
            ))}
          </ul>
        );
      }
      class Todos extends React.Component {
        addTodo = (e) => {
          e.preventDefault();

          API.saveTodo(this.input.value)
            .then((todo) => {
              this.props.store.dispatch(addTodoAction(todo));
              this.input.value = "";
            })
            .catch(() => {
              alert("error occured in adding todo");
            });
        };
        toggleItem = (id) => {
          this.props.store.dispatch(toggleTodoAction(id));
          API.saveTodoToggle(id).catch(() => {
            this.props.store.dispatch(toggleTodoAction(id));
            alert("error occured in toggling...");
          });
        };
        removeItem = (todo) => {
          this.props.store.dispatch(removeTodoAction(todo.id));
          API.deleteTodo(todo.id).catch(() => {
            this.props.store.dispatch(addTodoAction(todo));
            alert("error occured in deletation...");
          });
        };
        render() {
          return (
            <div>
              <h1>TODO LIST :</h1>
              <input
                type="text"
                placeholder="Add Todo"
                ref={(input) => (this.input = input)}
              />
              <button onClick={this.addTodo}>Add Todo</button>
              <List
                toggle={this.toggleItem}
                remove={this.removeItem}
                items={this.props.todos}
              />
            </div>
          );
        }
      }
      class Goals extends React.Component {
        addGoal = (e) => {
          e.preventDefault();
          API.saveGoal(this.input.value)
            .then((goal) => {
              this.props.store.dispatch(addGoalAction(goal));
              this.input.value = "";
            })
            .catch(() => {
              alert("error occured in adding goal...");
            });
        };
        removeItem = (goal) => {
          this.props.store.dispatch(removeGoalAction(goal.id));
          API.deleteGoal(goal.id).catch(() => {
            this.props.store.dispatch(addGoalAction(goal));
            alert("error occured in deletation...");
          });
        };
        render() {
          return (
            <div>
              <h1>GOALS LIST :</h1>
              <input
                type="text"
                placeholder="Add Goal"
                ref={(input) => (this.input = input)}
              />
              <button onClick={this.addGoal}>Add Goal</button>
              <List remove={this.removeItem} items={this.props.goals} />
            </div>
          );
        }
      }
      class App extends React.Component {
        componentDidMount() {
          const { store } = this.props;

          Promise.all([API.fetchTodos(), API.fetchGoals()]).then(
            ([todos, goals]) => {
              store.dispatch(recieveDataAction(todos, goals));
            }
          );

          store.subscribe(() => this.forceUpdate());
        }
        render() {
          const { store } = this.props;
          const { todos, goals, loading } = store.getState();
          return loading ? (
            <h1>loading...</h1>
          ) : (
            <div>
              <Todos todos={todos} store={this.props.store} />
              <Goals goals={goals} store={this.props.store} />
            </div>
          );
        }
      }
      ReactDOM.render(<App store={store} />, document.getElementById("app"));
    </script>
    <script src="./index.js"></script>
  </body>
</html>
